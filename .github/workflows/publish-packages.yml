name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to publish'
        required: true
        type: choice
        options:
          - types
          - core
          - workflows
          - prompts
          - workflow-ui
          - cli
          - all

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  # ─────────────────────────────────────────────
  # @genfeedai/types (no workspace deps)
  # ─────────────────────────────────────────────
  publish-types:
    name: Publish @genfeedai/types
    runs-on: ubuntu-latest
    if: >-
      startsWith(github.ref, 'refs/tags/types-v') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'types' || github.event.inputs.package == 'all'))
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate version (tag push only)
        if: startsWith(github.ref, 'refs/tags/types-v')
        working-directory: types
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/types-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Check README exists
        run: test -s types/README.md || (echo "::error::README.md is missing or empty" && exit 1)

      - name: Build
        working-directory: types
        run: bun run build

      - name: Publish
        working-directory: types
        run: npm publish --provenance --access public

  # ─────────────────────────────────────────────
  # @genfeedai/core (depends on types)
  # ─────────────────────────────────────────────
  publish-core:
    name: Publish @genfeedai/core
    runs-on: ubuntu-latest
    if: >-
      startsWith(github.ref, 'refs/tags/core-v') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'core' || github.event.inputs.package == 'all'))
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate version (tag push only)
        if: startsWith(github.ref, 'refs/tags/core-v')
        working-directory: core
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/core-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Check README exists
        run: test -s core/README.md || (echo "::error::README.md is missing or empty" && exit 1)

      - name: Build workspace dependencies
        run: bun run --cwd types build

      - name: Build
        working-directory: core
        run: bun run build

      - name: Resolve workspace references
        working-directory: core
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const resolve = (deps) => {
              if (!deps) return deps;
              for (const [name, ver] of Object.entries(deps)) {
                if (typeof ver === 'string' && ver.startsWith('workspace:')) {
                  const sibling = name.replace('@genfeedai/', '');
                  const siblingPkg = JSON.parse(fs.readFileSync('../' + sibling + '/package.json', 'utf8'));
                  deps[name] = '^' + siblingPkg.version;
                }
              }
              return deps;
            };
            resolve(pkg.dependencies);
            resolve(pkg.devDependencies);
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Resolved workspace references:"
          grep -n "genfeedai" package.json || true

      - name: Publish
        working-directory: core
        run: npm publish --provenance --access public

